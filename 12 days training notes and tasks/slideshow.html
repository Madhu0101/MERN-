<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow with Arrows (Manual Control)</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .slideshow {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        position: relative; 
      }

    
      .slideshow img {
        display: none;
        width: 100%;
        height: 100%;
        object-fit: cover; 
      }

      /* Show the first image */
      .slideshow img:first-child {
        display: block;
      }

    
      .arrow-button {
        font-size: 24px;
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 8px;
      }

      #prevButton {
        left: 10px;
      }

      #nextButton {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <img
        src="https://images.hindustantimes.com/tech/rf/image_size_960x540/HT/p2/2020/01/25/Pictures/_29bad560-3f51-11ea-ae56-f909945546d5.jpg"
      />
      <img
        src="https://cdn.thewirecutter.com/wp-content/media/2022/11/techgifts-2048px-soundcore.jpg"
        alt="Damon Salvator"
      />
      <img
        src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202302/88-89-2_1-sixteen_nine.jpg?size=948:533"
        alt="Klaus"
      />
      <img
        src="https://i.guim.co.uk/img/media/e98d0cfb78b0afe8945580b76a7cbbbece9e3231/84_231_757_454/master/757.jpg?width=700&quality=85&auto=format&fit=max&s=6b364ad56863c9c11b1e9e71f03b02ae"
        alt="Peaky Blinders"
      />
      <img
        src="https://img.freepik.com/premium-vector/smart-watch-realistic-icons-isolated-white-technology-electronic-gadgets-wrist-watch-vector-illustration_514344-1181.jpg?w=2000"
        alt="Image 5"
      />
    </div>
    <span class="arrow-button" id="prevButton">&#10094;</span>
    <span class="arrow-button" id="nextButton">&#10095;</span>

    <script>
      const slideshowContainer = document.querySelector(".slideshow");
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");
      const images = slideshowContainer.querySelectorAll("img");

      let currentIndex = 0;

      function showImage(index) {
        images.forEach((image, i) => {
          if (i === index) {
            image.style.display = "block";
          } else {
            image.style.display = "none";
          }
        });
      }

      function showNextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      
      function showPrevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      
      prevButton.addEventListener("click", () => {
        showPrevImage();
      });

      nextButton.addEventListener("click", () => {
        showNextImage();
      });

     
      showImage(currentIndex);
    </script>
  </body>
</html>
